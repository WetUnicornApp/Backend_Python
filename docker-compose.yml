

services:
  backend:
    build: .
    container_name: flask_backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://username:password@db:5432/dbname
    depends_on:
      - db
    volumes:
      - .:/app
    networks:
      - backend_network

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  postgres_data:

